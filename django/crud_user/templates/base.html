<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>CRUD_USER</title>
  </head>
  <body>
    <div class="navbar navbar-light bg-light">
        {% if  request.user.is_authenticated%}
            <h1 class="navar-brand">{{user}}</h1>
            <form action="{% url 'accounts:logout' %}" class="navbar-brand" method='POST'>
              {% csrf_token %}
              <input class="btn btn-primary" type="submit" value="Logout">
            </form>
            <a href="{% url 'accounts:update' %}" class="navbar-brand">Update</a>
            <form action="{% url 'accounts:delete' %}" class="navbar-brand">
                <input class="btn btn-primary" type="submit" value="Delete">
            </form>
        {% else %}
            <a href="{% url 'accounts:signup' %}" class="navbar-brand">Create</a>
            <a href="{% url 'accounts:login' %}" class="navbar-brand">Login</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock content %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
