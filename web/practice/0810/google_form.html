<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>건강 설문</title>
    </head>
    <body>
        <img src="https://www.ssafy.cpm/swp/images/sns_img.png" alt="ssafy">
        <h1>SSAFY Daily 건강설문</h1>
        <p>SSAFY에서는 교육생 여러분들의 건강 상태를 매일 매일 확인합니다. 협조 바랍니다.</p>
        <form action="https://www.naver.com">
            <div>
                <label for="name">이름을 적어주세요.</label><br>
                <input type="text" id="name">
            </div>
            <div>
                <label for="class-no">반을 선택하세요.</label>
                <select name="" id="class=no">
                    <option value="">1반</option>
                    <option value="">2반</option>
                    <option value="">3반</option>
                </select>
            </div>
            <div>  
                <p>체온</p>
                <label for="under">37.5미만</label>
                <input type="radio" name="temp" id="under">
                <label for="upper">37.5이상</label>
                <input type="radio" name="temp" id="upper">
            </div>
            <input type="submit" value="제출">
        </form>
    </body>
</html>
